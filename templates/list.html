{% extends'template.html' %}
{% block content %}

    <a class="btn btn-primary" href="{{ url_for('new') }}">Novo Jogo</a>
    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>

    <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('edit', id=jogo.id) }}">Editar</a>
                        <a class="btn btn-danger" href="{{ url_for('delete', id=jogo.id) }}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
